<ng-container *ngIf="loading.isLoading$ | async">
  {{ messagePending }}
</ng-container>
<div
  *ngIf="data.length && !(loading.isLoading$ | async)"
  class="table_content">
  <div
    *ngIf="!isEmptyObject(tableToolbar);
    else noToolbar"
    class="table_toolbar">
    <span
      *ngIf="tableToolbar.totalDataCount">Теги: {{ data.length }}
    </span>

    <select *ngIf="tableToolbar.limit" [ngModel]="limit" (ngModelChange)="setPageLimit($event)">
      <option  *ngFor="let opt of limitOptions" [value]="opt">
        {{ opt }}
      </option>
    </select>
    <div class="table_toolbar__input" *ngIf="tableToolbar.search">
      <label>Поиск</label>
      <input class="table_data__search" type="text">
    </div>
  </div>
  <ng-template #noToolbar>
    <h3>{{ header }}</h3>
  </ng-template>
  <div>
    <table class="table__data">
      <thead>
      <tr>
        <th *ngFor="let col of columns" (click)="sortBy(col)"
        >
          {{ col.header | titlecase }}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of data">
        <td>
          <input type="checkbox">
          {{ user.name }}
        </td>
        <td>{{ user.type }}</td>
        <td>{{ user.author }}</td>
      </tr>
      </tbody>
    </table>
    <div class="pagination__panel">
      <span (click)="previousPage()"><<</span>
      <span>{{ currentPage }}</span>
      <span (click)="nextPage()">>></span>
    </div>
  </div>
</div>
